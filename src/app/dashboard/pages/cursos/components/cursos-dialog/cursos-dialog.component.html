<h2 mat-dialog-content>
    {{ curso ? 'Editar Curso' : 'Crear Curso' }}
</h2>

<div mat-dialog-content>
    <form>
        <div class="col-12">
            <mat-form-field class="w-100">
                <mat-label>Nombre</mat-label>
                <input [formControl]="nameControl" matInput>
                <mat-error></mat-error>
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field class="w-100">
                <mat-label>Duraci√≥n</mat-label>
                <input [formControl]="durationControl" matInput>
                <mat-error></mat-error>
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field class="w-100">
                <mat-label>Fecha Inicio</mat-label>
                <input [formControl]="startDateControl" matInput [matDatepicker]="startPicker">
                <mat-hint>DD/MM/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="startPicker"></mat-datepicker-toggle>
                <mat-datepicker #startPicker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field class="w-100">
                <mat-label>Fecha Fin</mat-label>
                <input [formControl]="endDateControl" matInput [matDatepicker]="endPicker">
                <mat-hint>DD/MM/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="endPicker"></mat-datepicker-toggle>
                <mat-datepicker #endPicker></mat-datepicker>
            </mat-form-field>
        </div>
    </form>
</div>

<div mat-dialog-actions>
    <button mat-dialog-close mat-flat-button color="warn">Cancelar</button>
    <button (click)="onSubmit()" mat-flat-button color="accent">Guardar</button>
</div>
