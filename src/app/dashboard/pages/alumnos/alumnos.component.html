<body>
    <h2>Departamento de Alumnos</h2>
    <div class="d-flex justify-content-end m-3">
        <button (click)="addAlumno()" mat-flat-button color="primary">
            <mat-icon>add</mat-icon>
            Crear Alumno
        </button>
    </div>

    <app-alumnos-table [dataSource]="(alumnos$ | async) || []"
    (editAlumno)="toEditAlumno($event)"
    (deleteAlumno)="toDeleteAlumno($event)"
    ></app-alumnos-table>
</body>
