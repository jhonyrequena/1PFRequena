<h2 mat-dialog-title>
    {{ alumno ? "Editar Alumno" : "Crear Alumno" }}
</h2>
<!-- Formulario Reactivo para cargar los datos del Alumno -->
<div mat-dialog-content>
    <form class="row" [formGroup]="alumnoForm">
            <div class="col-6">
                <mat-form-field class="w-100">
                    <mat-label>Nombre</mat-label>
                    <input formControlName="name" matInput>
                    <mat-error>
                        {{ alumnoForm.get("name")?.errors | formErrors }}
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="w-100">
                    <mat-label>Apellido</mat-label>
                    <input formControlName="lastName" matInput>
                    <mat-error>
                        {{ alumnoForm.get("lastName")?.errors | formErrors }}
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="w-100">
                    <mat-label>Genero</mat-label>
                    <mat-select>
                      <mat-option value="one">Femenino</mat-option>
                      <mat-option value="two">Masculino</mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="w-100">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput>
                    <mat-error>
                        {{ alumnoForm.get("email")?.errors | formErrors }}
                    </mat-error>
                </mat-form-field>
            </div>
    </form>
</div>
<!-- Botones de Accion -->
<div mat-dialog-actions>
    <button mat-dialog-close mat-flat-button color="warn">Cancelar</button>
    <button (click)="onSubmit()" mat-flat-button color="accent">Guardar</button>
</div>
