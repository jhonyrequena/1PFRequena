<table mat-table [dataSource]="(inscripciones$ | async ) || []" class="mat-elevation-z8">
  
    <!-- Id Column -->
    <ng-container class="col-6 w-100" matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let inscripcion"> {{ inscripcion.id }} </td>
    </ng-container>
  
    <!-- Alumno Column -->
    <ng-container class="col-6 w-100" matColumnDef="alumno">
        <th mat-header-cell *matHeaderCellDef> Alumnos </th>
        <td mat-cell *matCellDef="let inscripcion"> {{ inscripcion.alumno?.name }} {{ inscripcion.alumno?.lastName }} </td>
    </ng-container>
  
      <!-- Curso Column -->
      <ng-container class="col-6 w-100" matColumnDef="curso">
        <th mat-header-cell *matHeaderCellDef> Cursos </th>
        <td mat-cell *matCellDef="let inscripcion"> {{ inscripcion.curso?.name }} </td>
      </ng-container>
  
      <!-- ID Actions -->
    <ng-container class="col-6 w-100" matColumnDef="actions">
      <th  mat-header-cell *matHeaderCellDef> Acciones </th>
  
      <td  mat-cell *matCellDef="let inscripcion">
        <button  mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button  mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
