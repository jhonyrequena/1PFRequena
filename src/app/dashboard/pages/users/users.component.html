 <!-- Pantalla de Usuario -->
 <body>
     <h2 appHeading>Usuarios</h2>
    <div class="d-flex justify-content-end m-3">
        <button (click)="addUser()" mat-flat-button color="primary">
            <mat-icon>add</mat-icon>
            Crear usuario
        </button>
    </div>
    
    <app-users-table [dataSource]="(users$ | async) || []"
    (editUser)="toEditUser($event)"
    (deleteUser)="toDeleteUser($event)"
    ></app-users-table>
 </body>
