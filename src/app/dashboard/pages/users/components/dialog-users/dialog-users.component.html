<h2 mat-dialog-title>
    {{ user ? "Editar Usuario" : "Crear usuario" }}
</h2>
<!-- Formulario Reactivo para cargar los datos del usuario -->
<div mat-dialog-content>
    <form [formGroup]="userForm">
            <div class="col-12">
                <mat-form-field class="w-100">
                    <mat-label>Nombre</mat-label>
                    <input formControlName="name" matInput>
                    <mat-error>
                        {{ userForm.get("name")?.errors | formErrors }}
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="w-100">
                    <mat-label>Apellido</mat-label>
                    <input formControlName="lastName" matInput>
                    <mat-error>
                        {{ userForm.get("lastName")?.errors | formErrors }}
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="w-100">
                    <mat-label>Categoria</mat-label>
                    <mat-select formControlName="role">
                      <mat-option value="ADMIN">Administrador</mat-option>
                      <mat-option value="EMPLOYEE">Empleado</mat-option>
                    </mat-select>                   
                  </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="w-100">
                    <mat-label>Contrase√±a</mat-label>
                    <input formControlName="password" matInput>
                  </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="w-100">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput>
                    <mat-error>
                        {{ userForm.get("email")?.errors | formErrors }}
                    </mat-error>
                </mat-form-field>
            </div>
    </form>
</div>
<!-- Botones de Accion -->
<div mat-dialog-actions>
    <button mat-dialog-close mat-flat-button color="warn">Cancelar</button>
    <button (click)="onSubmit()" mat-flat-button color="accent">Guardar</button>
</div>
